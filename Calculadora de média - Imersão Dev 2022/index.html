<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Imersão Dev Alura - Aula 01</title>
  <link rel="stylesheet" href="./style.css" type="text/css" media="screen">

<body>

  <div class="container">
    <h1 class="page-title">Calculadora de média</h1>
    <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <p>Nome:</p>
    <input id="nome" type="text" class="inputClass" placeholder="Nome do aluno">
    <p>Insira aqui suas notas</p>
    <input id="inputNota1" class="inputClass" type="number" placeholder="1º Bimestre" maxlenght="3">
    <input id="inputNota2" class="inputClass" type="number" placeholder="2º Bimestre"><br>
    <input id="inputNota3" class="inputClass" type="number" placeholder="3º Bimestre">
    <input id="inputNota4" class="inputClass" type="number" placeholder="4º Bimestre"><br><br>
    <button id="button" class="buttonClass" type="submit" onClick="calcular()"> Calcular </button>
    <h2 id="mediaResultado"></h2>
    </div>
  <a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
