<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
  <title>Conversor de moedas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="caixa">
      <h1 class="page-title">CURRENCY EXCHANGE</h1><br>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
      <span class="spanClass">Valor em Real (BRL)</span><br>
      <input type="number" id="valorReal" class="inputClass" placeholder="R$ 5, 15"><br>
      <span class="spanClass">Valor em Dólar (USD)</span><br>
      <input type="number" id="valorDolar" class="inputClass" placeholder="U$ 1, 00"><br>
      <span class="spanClass">Valor em Bitcoin (BTC)</span><br>
      <input type="number" id="valorBitcoin" class="inputClass" placeholder="₿ 0,000046"><br><br>
      <p>O valor será convertido imediatamente!</p>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
</body>
<script src="./script.js"></script>
</html>
